    <section class="row contacto mt-4 mx-0 px-0" id="contact">
    <div class="col-12 my-4 ,mt-5 contact_title">
        <h2><span>CONTACTO</span></h2>
        <div class="alert"> Tu mensaje se ha enviado </div>

    </div>
    <section class="col-12 col-md-6  contacto_form">
        <form action="" class="formulario mb-5" id="contactForm">
            <div class="form-group mt-3">
                <label for="nombre">NOMBRE: <span class="importante">*</span></label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="form-group mt-4">
                <label for="email">E-MAIL: <span class="importante">*</span></label>
                <input type="email" class="form-control" name="email" id="email" required >
            </div>
            <div class="form-group mt-4">
                <label for="tel">TELÉFONO: <span class="importante">*</span></label>
                <input type="tel" class="form-control" name="tel" id="tel" required>
            </div>
            <div class="form-group mt-4">
                <label for="asunto"> ASUNTO: <span class="importante">*</span></label>
                <input type="text" class="form-control" name="asunto" id="asunto" required>
            </div>
            <div class="form-group">
                <label for="msj">MENSAJE: <span class="importante">*</span></label>
                <textarea name="msj" id="msj" class="form-control" maxlength="200"></textarea>
            </div>
            <button class="btn-danger form-boton btn-lg btn-block mt-4" type="submit">ENVIAR</button>
        </form>
    </section>
    <section class="col-12 col-md-6 mt-5 mt-md-0 contacto_info">
        <div class="row">
            <h3 class=" col-12 info_contact mb-4">Información de contacto</h3>
            <div class="col-12 col-md-12 d-flex justify-content-center mapa_google ">

    </section>
